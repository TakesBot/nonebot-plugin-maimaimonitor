name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Bump Version
        id: bump
        run: |
          pip install toml
          python -c "
          import toml
          data = toml.load('pyproject.toml')
          v = data['project']['version'].split('.')
          v[-1] = str(int(v[-1]) + 1)
          new_v = '.'.join(v)
          data['project']['version'] = new_v
          toml.dump(data, open('pyproject.toml', 'w'))
          print(f'V={new_v}')
          " >> $GITHUB_OUTPUT

      - name: Push Version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "chore: release ${{ steps.bump.outputs.V }}"
          git push

      - name: Build and Upload
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install build twine
          rm -rf dist/ build/ *.egg-info
          python -m build
          twine upload dist/*
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.V }}
          files: dist/*
